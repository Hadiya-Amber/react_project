<!DOCTYPE html>
<html>
<head>
    <title>Customer API Consolidation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Customer Dashboard API Consolidation Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = '';

        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Step 1: Login
                addResult('info', 'Step 1: Logging in...');
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'customer@test.com',
                        password: 'Test123!'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                const loginData = await loginResponse.json();
                authToken = loginData.data.token;
                addResult('success', 'Login successful');

                // Step 2: Test OLD approach (multiple API calls)
                addResult('info', 'Step 2: Testing OLD approach (multiple API calls)...');
                const startTimeOld = performance.now();
                
                const [dashboardRes, accountsRes, profileRes] = await Promise.all([
                    fetch(`${API_BASE}/analytics/customer-dashboard`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_BASE}/account/my-accounts`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_BASE}/auth/profile`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);
                
                const endTimeOld = performance.now();
                const oldApproachTime = endTimeOld - startTimeOld;
                
                addResult('success', `OLD Approach: 3 API calls completed in ${oldApproachTime.toFixed(2)}ms`);

                // Step 3: Test NEW consolidated approach
                addResult('info', 'Step 3: Testing NEW consolidated approach (single API call)...');
                const startTimeNew = performance.now();
                
                const consolidatedRes = await fetch(`${API_BASE}/analytics/customer-complete-dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const endTimeNew = performance.now();
                const newApproachTime = endTimeNew - startTimeNew;
                
                if (!consolidatedRes.ok) {
                    throw new Error('Consolidated API call failed');
                }
                
                const consolidatedData = await consolidatedRes.json();
                addResult('success', `NEW Approach: 1 API call completed in ${newApproachTime.toFixed(2)}ms`);
                
                // Step 4: Compare results
                const improvement = ((oldApproachTime - newApproachTime) / oldApproachTime * 100).toFixed(1);
                addResult('success', `üöÄ Performance Improvement: ${improvement}% faster (${(oldApproachTime - newApproachTime).toFixed(2)}ms saved)`);
                
                // Step 5: Verify data completeness
                addResult('info', 'Step 5: Verifying consolidated data completeness...');
                const data = consolidatedData.data;
                
                const checks = [
                    { name: 'Personal Info', exists: !!data.personalInfo },
                    { name: 'Account Summary', exists: !!data.accountSummary },
                    { name: 'Recent Transactions', exists: !!data.recentTransactions },
                    { name: 'Monthly Stats', exists: !!data.monthlyStats },
                    { name: 'Account Details', exists: !!data.accountDetails },
                    { name: 'Profile Data', exists: !!data.profileData },
                    { name: 'Minor Account Check', exists: !!data.minorAccountCheck }
                ];
                
                checks.forEach(check => {
                    if (check.exists) {
                        addResult('success', `‚úÖ ${check.name}: Available`);
                    } else {
                        addResult('error', `‚ùå ${check.name}: Missing`);
                    }
                });
                
                // Show sample data
                addResult('info', 'Sample consolidated data structure:');
                results.innerHTML += `<pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>`;
                
            } catch (error) {
                addResult('error', `Test failed: ${error.message}`);
            }
        }

        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
